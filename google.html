<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Koogle</title>
        <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-256/k-characters-character-alphabet-letter-36028.png">
        <link rel="stylesheet" href="google2.css">
    </head>

    <body>

        <header>
            <section>
                <div class="flex-h1">
                    <p class="Head1">Gmail</p>
                    <p class="Head1">Images</p>
                    <img id="IconApps" alt="IconApps" src="https://cdn.iconscout.com/icon/free/png-256/apps-3114467-2598245.png">
                    <p class="SignIn">Sign In</p>
                </div>
            </section>
        </header>

        <main class="flex-m1">
            <div>
                <img id="GoogleMain" alt="CenterGoogle" src="https://lh3.googleusercontent.com/proxy/8FIfuyfz9ANldR93rEl8qs_0mZZDMJqdl1bWArrvJRxcVhwPWMFQHsiHf9kwz4fU1oVJTdS8ul6L0EJ1DE5GPIyWAXMxPn9cXZ3SmvnvB2dgaFWjQKTe">
            </div>

            <div class="ResearchBar">
                <img id="LoupeIcon" alt="Loupe" src="http://www.testapic.com/wp-content/uploads/1492204297_search.png">
                <input type="text" style="width: 480px;">
                <img id="MicroIcon" alt="Micro" src="https://icon-library.com/images/android-microphone-icon/android-microphone-icon-20.jpg">
            </div>

            <div class="boxes">
                <p class="BoxSearch">Google Search</p>
                <p class="BoxLucky">I'm Feeling Lucky</p>
            </div>
        </main>
        <footer>
            <section id="FooterBorder">
                <div id="flex-f1">
                    <p class="FooterText">About</p>
                    <p class="FooterText">Advertising</p>
                    <p class="FooterText">Business</p>
                    <p class="FooterText">How Search Works</p>
                    <p class="FooterText">Consumer Information</p>
                    <p class="FooterText">Privacy</p>
                    <p class="FooterText">Terms</p>
                    <p class="FooterText">Settings</p>
                </div>
            </section>
        </footer>
    </body>


</html>
